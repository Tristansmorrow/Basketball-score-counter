<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <span id="numel1" class="span">0</span>
                <div id="addpointhome" class="btn-container">
                    <button class="btn" onclick="add1h()">+1</button>
                    <button class="btn" onclick="add2h()">+2</button>
                    <button class="btn" onclick="add3h()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <span id="numel2" class="span">0</span>
                <div id="addpointguest" class="btn-container">
                    <button class="btn" onclick="add1g()">+1</button>
                    <button class="btn" onclick="add2g()">+2</button>
                    <button class="btn" onclick="add3g()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button class="btn" id="reset" onclick="reset()">RESET</button>  
        </div>
        <script src="index.js"></script>
    </body>
</html>
